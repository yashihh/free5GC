# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: golang:1.14.4

pipelines:
  pull-requests:
    "**":
      - parallel:
          - step:
              caches:
                - gopackage
              name: Check coding style
              size: 2x
              script:
                - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.28.0
                - git submodule update --init -j 30
                - golangci-lint run ./...
          - step:
              caches:
                - gopackage
              name: Unit test
              size: 2x
              script:
                - go get -u gotest.tools/gotestsum
                - git submodule update --init -j 30
                - gotestsum `go list ./... | grep -v src/test` -v -race -cover -failfast -parallel 10 -short
  custom:
    schedule:
      - step:
          name: Check coding style
          size: 2x
          script:
            - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.28.0
            - golangci-lint run ./...
      - step:
          name: release patch and fork
          caches:
            - gopackage
            - aptpackage
          script:
            - apt-get update && apt-get install -y rsync gcc cmake autoconf libtool pkg-config libmnl-dev libyaml-dev
            - ./release/release.sh -w
            - cd "./release/src/free5gc"
            - git add -A
            - git config user.name "free5GC" && git config user.email "free5gc.org@gmail.com"
            - git commit -m "`date` Patch"
            - git push origin master

definitions:
  caches:
    gopackage: /go
    aptpackage: /var/cache/apt
